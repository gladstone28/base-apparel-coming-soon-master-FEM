<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="content">
    <img src="images/logo.svg" alt="Base Apparel" class="logo">
    <div class="header"><span>WE'RE</span> <b>COMING SOON</b></div>

    <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form action="#">
      <input type="email" name="email" placeholder="Email Address" required>
      <button type="submit" title="Submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
          <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/>
        </svg>
      </button>
    </form>
  </div>
  <div class="image"></div>
  <footer>
    <div class="attribution">
      Challenge by&nbsp; <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by&nbsp;<a href="https://www.frontendmentor.io/profile/gladstone28" target="_blank">Gladstone Rose</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
